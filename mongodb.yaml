---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: mongo
  name: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mongo
    spec:
      containers:
      - image: mongo
        name: mongo
        args: ["--dbpath","/data/db"]
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: elliot
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: erindiane
      #   volumeMounts:
      #   - name: "mongo-data-dir"
      #     mountPath: "/data/db"
      # volumes:
      # - name: "mongo-data-dir"
      #   persistentVolumeClaim:
      #     claimName: "pvc"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mongo
  name: mongo-nodeport-svc
spec:
  ports:
  - port: 27017
    protocol: TCP
    targetPort: 27017
    # nodePort: 30002
  selector:
    app: mongo
  type: NodePort
