# my-role.yaml

kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: deployment-creator
rules:
- apiGroups: ["apps"]
  resources: ["deployments", "services"]
  verbs: ["create", "get", "list", "update", "delete", "patch"]

---

# my-role-binding.yaml

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: deployment-creator-binding
subjects:
- kind: ServiceAccount
  name: default
  namespace: default
roleRef:
  kind: Role
  name: deployment-creator
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    app: server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server-deployment
  template:
    metadata:
      labels:
        app: server-deployment
    spec:
      nodeSelector: 
        kubernetes.io/hostname: e-ahned-pa2-vm2
      containers:
      - name: server-deployment
        image: etot/server-docker:0.1
        ports:
        - containerPort: 5000
        # env:
        # - name: COUCHDB_IP
        #   value: "129.114.26.125"

        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: server-entrypoint
  labels:
    app: server-deployment
spec:
  type: NodePort
  selector:
    app: server-deployment
  ports:
  - name: http
    port: 5000
    targetPort: 5000
    nodePort: 30001